<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Process Documentation</title>
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .step {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .step textarea {
            width: 100%;
            height: 80px;
        }
        .guide-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .guide-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar for navigation -->
        <div class="sidebar">
            <h2>Documentation Tools</h2>
            <div id="create-guide" class="button">New Guide</div>
            <div id="find-guides" class="button">Find Guides</div>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h1>Welcome to the Documentation Site</h1>
            <div id="guide-creator" style="display: none;">
                <h2>Create a New Guide</h2>
                <input type="text" id="guide-title" placeholder="Guide Title" style="width: 100%; margin-bottom: 10px;">
                <textarea id="guide-description" placeholder="Guide Description" style="width: 100%; height: 80px; margin-bottom: 10px;"></textarea>
                <div id="steps-container"></div>
                <div class="button" id="add-step">Add Step</div>
                <div class="button" id="save-guide">Save Guide</div>
            </div>
            <div id="guide-list" style="display: none;">
                <h2>Find Existing Guides</h2>
                <div id="guides-container">
                    <p>No guides available.</p>
                </div>
            </div>
            <div id="guide-details" style="display: none;">
                <h2>Guide Details</h2>
                <div id="guide-content"></div>
                <div class="button" id="back-to-list">Back to Guides</div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle interactions -->
    <script>
        // Sample data - this would typically come from a server or database
        const guides = [
            { title: "Guide 1", description: "This is the first guide.", content: "Detailed steps of Guide 1..." },
            { title: "Guide 2", description: "This is the second guide.", content: "Detailed steps of Guide 2..." }
        ];

        // Elements
        const createGuideButton = document.getElementById('create-guide');
        const findGuidesButton = document.getElementById('find-guides');
        const guideCreator = document.getElementById('guide-creator');
        const guideList = document.getElementById('guide-list');
        const guideDetails = document.getElementById('guide-details');
        const guidesContainer = document.getElementById('guides-container');
        const guideContent = document.getElementById('guide-content');
        const backToListButton = document.getElementById('back-to-list');
        const stepsContainer = document.getElementById('steps-container');
        const addStepButton = document.getElementById('add-step');
        const saveGuideButton = document.getElementById('save-guide');
        const guideTitleInput = document.getElementById('guide-title');
        const guideDescriptionInput = document.getElementById('guide-description');

        // Show the guide creation section
        createGuideButton.addEventListener('click', () => {
            guideCreator.style.display = 'block';
            guideList.style.display = 'none';
            guideDetails.style.display = 'none';
            resetGuideCreator();
        });

        // Show the guides list section
        findGuidesButton.addEventListener('click', () => {
            guideList.style.display = 'block';
            guideCreator.style.display = 'none';
            guideDetails.style.display = 'none';
            displayGuides();
        });

        // Display guides
        function displayGuides() {
            // Clear previous guides
            guidesContainer.innerHTML = '';

            // Check if guides are available
            if (guides.length === 0) {
                guidesContainer.innerHTML = '<p>No guides available.</p>';
                return;
            }

            // Create and append guide elements
            guides.forEach((guide, index) => {
                const guideItem = document.createElement('div');
                guideItem.classList.add('guide-item');
                guideItem.innerHTML = `<h3>${guide.title}</h3><p>${guide.description}</p>`;
                guideItem.addEventListener('click', () => openGuide(index));
                guidesContainer.appendChild(guideItem);
            });
        }

        // Open a specific guide
        function openGuide(index) {
            const guide = guides[index];
            guideContent.innerHTML = `<h3>${guide.title}</h3><p>${guide.content}</p>`;
            guideDetails.style.display = 'block';
            guideList.style.display = 'none';
        }

        // Add a new step to the guide
        addStepButton.addEventListener('click', () => {
            const step = document.createElement('div');
            step.classList.add('step');
            step.innerHTML = `
                <textarea placeholder="Describe this step..."></textarea>
                <div>
                    <input type="file" accept="image/*" />
                </div>
            `;
            stepsContainer.appendChild(step);
        });

        // Save the new guide
        saveGuideButton.addEventListener('click', () => {
            const title = guideTitleInput.value.trim();
            const description = guideDescriptionInput.value.trim();

            if (title === '' || description === '') {
                alert('Please provide both a title and a description for the guide.');
                return;
            }

            // Gather steps content
            const steps = Array.from(stepsContainer.querySelectorAll('textarea')).map(textarea => textarea.value.trim()).filter(text => text !== '');
            const content = steps.length > 0 ? steps.join('<br><br>') : 'No steps provided.';

            // Create a new guide object and add to the guides array
            const newGuide = { title: title, description: description, content: content };
            guides.push(newGuide);

            // Clear the guide creation form
            resetGuideCreator();

            // Navigate to the guide list
            guideList.style.display = 'block';
            guideCreator.style.display = 'none';
            displayGuides();
        });

        // Reset the guide creation form
        function resetGuideCreator() {
            guideTitleInput.value = '';
            guideDescriptionInput.value = '';
            stepsContainer.innerHTML = '';
        }

        // Go back to the guide list
        backToListButton.addEventListener('click', () => {
            guideDetails.style.display = 'none';
            guideList.style.display = 'block';
        });
    </script>
</body>
</html>
