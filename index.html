<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Process Documentation</title>
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .step {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .step textarea {
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar for navigation -->
        <div class="sidebar">
            <h2>Documentation Tools</h2>
            <div id="create-guide" class="button">New Guide</div>
            <div id="find-guides" class="button">Find Guides</div>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h1>Welcome to the Documentation Site</h1>
            <div id="guide-creator" style="display: none;">
                <h2>Create a New Guide</h2>
                <div id="steps-container"></div>
                <div class="button" id="add-step">Add Step</div>
                <div class="button" id="save-guide">Save Guide</div>
            </div>
            <div id="guide-list" style="display: none;">
                <h2>Find Existing Guides</h2>
                <!-- Placeholder for guides list -->
                <p>No guides available.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle interactions -->
    <script>
        // Elements
        const createGuideButton = document.getElementById('create-guide');
        const findGuidesButton = document.getElementById('find-guides');
        const guideCreator = document.getElementById('guide-creator');
        const guideList = document.getElementById('guide-list');
        const stepsContainer = document.getElementById('steps-container');
        const addStepButton = document.getElementById('add-step');

        // Show the guide creation section
        createGuideButton.addEventListener('click', () => {
            guideCreator.style.display = 'block';
            guideList.style.display = 'none';
        });

        // Show the guides list section
        findGuidesButton.addEventListener('click', () => {
            guideList.style.display = 'block';
            guideCreator.style.display = 'none';
        });

        // Add a new step to the guide
        addStepButton.addEventListener('click', () => {
            const step = document.createElement('div');
            step.classList.add('step');
            step.innerHTML = `
                <textarea placeholder="Describe this step..."></textarea>
                <div>
                    <input type="file" accept="image/*" />
                </div>
            `;
            stepsContainer.appendChild(step);
        });
    </script>
</body>
</html>
